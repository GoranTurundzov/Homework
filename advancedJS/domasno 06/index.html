<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Students List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset><legend>Averages for the RESULTS SHOWN</legend>
        <div class="row white padding">
        <div class="col-md-2"> </div>
        <div class="col-md-4" > AVERAGE AGE ON RESULTS SHOWN  <input id="averageAgeShown" ></div>
        <div class="col-md-4" > AVERAGE GRADE ON RESULTS SHOWN <input id="averageGradeSown"> </div>
        <div class="col-md-2"> </div>
        </div>
    </fieldset>
    <table class="table table-dark  table-striped">
        <thead>
            <tr>
                <th scope="col" id="firstName">Name</th>
                <th scope="col" id="lastName">Last Name</th>
                <th scope="col" id="email">Email</th>
                <th scope="col">Gender <select id="genderSelector">
                    <option value="#" selected>both</option>
                    <option value="Female">Male</option>
                    <option value="Male">Female</option>
                </select></th>
                <th scope="col">City  
                    <select id="citySelect">
                        <option value="#" selected> All</option>
                    </select>
                </th>
                <th scope="col">Average Grade
                    <Select id="gradeSelector"> 
                        <option value="1"> All </option>
                        <option value="2">2 and higher </option>
                        <option value="3">3 and higher </option>
                        <option value="4">4 and higher </option>
                        <option value="5">5</option>
                    </Select>
                </th>
                <th scope="col">Age <select id="ageSelector">
                    <option value="#" selected>Age : any</option>
                </select></th>
            </tr>
            <tr>
                <th colspan="4"><input type="search"  id="searchBar" placeholder="Search"></th>
                <th colspan="3" class="buttonRow"><button id="sortTable">Filter</button></th>
           </tr>

        </thead>
        <tbody id="printResult">
           
        </tbody>
    </table> 
                <H1> RETURNS FOR THE HOMEWORK SPECIFICLY</H1>
                <div class="container femaleDIv" >
                    <label for="inputOutput">Average grade of all female students over 24 years</label><input id="inputOutput" name="inputOutput">  <br>
                </div> 
                <div class="container">
        <label for="maleStudentsBOver2">All male students with a name starting with B and average grade over 2</label> <div class="row" id="maleStudents"></div>
                </div> 
                
    <script src="./script.js"></script>
</body>
</html>
