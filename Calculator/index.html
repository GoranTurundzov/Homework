<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" type="text/css" />
    <title>Calculator</title>
</head>
<body>

    <div class="calculator-grid">
        <div id="result">
            <div id="history"></div>
            <div id="previous"></div>
            <div id="current"></div>
        </div>
        <button class="clear duble">CE</button>
        <button>DEL</button>
        <button>/</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>.</button>
        <button>0</button>
        <button class="duble">=</button>
    </div>



    <script src="scripts/script.js"></script>
</body>
</html>
